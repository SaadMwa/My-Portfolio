<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact us .css" />
</head>
<body>
<section class="contact-us-section" id="contact">
  <div class="contact-wrapper">
    <div class="contact-image-container">
      <img class="contact-image" src="image.jpg" alt="Contact Illustration" />
    </div>

    <div class="contact-info">
      <h2>Contact Me</h2>

      <div class="contact-cards">
        <div class="contact-card">
          <h3>Location</h3>
          <p>Mardan, Pakistan</p>
        </div>

        <div class="contact-card">
          <h3>Email</h3>
          <p><a href="mailto:saadkhanxyz@gmail.com">saadkhanxyz@gmail.com</a></p>
        </div>

        <div class="contact-card">
          <h3>Phone</h3>
          <p><a href="tel:+923001234567">+92 300 1234567</a></p>
        </div>
      </div>

      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</section>


</body>
</html>
